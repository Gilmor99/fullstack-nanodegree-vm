<html>

  <body>

    {% for i in restaurants %}
		<p>
            <a href='{{url_for('restaurantMenu', restaurant_id=i.id)}}'>
                 , {{i.name}} </a>
        </p>
        <p>
            <a href='{{url_for('editRestaurant', restaurant_id=i.id)}}'>

        </p>
        <p>
            <a href='{{url_for('deleteRestaurant', restaurant_id=i.id)}}'>
                Delete </a>
        </p>

	{% endfor %}

  </body>

</html>
